		<!-- signin end -->
		<section class="signin signup">
			<div class="container">

				<div class="sign-content">
					<h2>员工注册</h2>
					
					<div class="row">
						<div class="col-sm-12">
							<div class="signin-form">
								<form action="/doregister" method="get">
									<div class="form-col">

										<div class="form-group">
										    <label for="signin_form">  姓名</label>
										    <input type="text" name="uname" class="form-control" id="signin_form" placeholder="">
										</div><!--/.form-group -->


									</div><!--/.form-col -->
									<div class="form-col1">
										<div class="form-group">
											<label for="signin_form">手机号</label>
										    <input type="number" name="uphone" class="form-control" id="signin_form" placeholder="">
										</div><!--/.form-group -->


									</div><!--/.form-col1 -->
									<div class="form-group">
										<label for="signin_form">公司名称</label>
									    <input type="text" class="form-control" id="signin_form" name="ucpny" placeholder=" ">
									</div><!--/.form-group -->


									<div class="form-group">
										<label for="signin_form">部门名称</label>
									    <select name="udptmt" class="form-control" id="signin_form" placeholder="">
                                          <option value="人事部">人事部</option>
                                          <option value="技术部" >技术部</option>
                                          <option value="市场部" >市场部</option>
                                        </select>
									</div><!--/.form-group -->


									<div class="form-group">
										<label for="signin_form">密码</label>
									    <input type="password" class="form-control" id="signin_form" name="upwd" placeholder=" ">
									</div><!--/.form-group -->


									<div class="form-group">
										<label for="signin_form">确认密码</label>
									    <input type="password" name="upwd2" class="form-control" id="signin_form" name="upwd" placeholder=" ">
									</div><!--/.form-group -->


								</form><!--/form -->
							</div><!--/.signin-form -->
						</div><!--/.col -->
					</div><!--/.row -->
					
					<div class="row">
						<div class="col-sm-12">
							<div class="signin-password">
								<div class="awesome-checkbox-list">
									<ul class="unstyled centered">

										<li>
										    <input class="styled-checkbox" id="styled-checkbox-2" type="checkbox" value="value2">
										    <label for="styled-checkbox-2">同意我们的协议</label>
										</li>

										<li></li>

									</ul>
								</div><!--/.awesome-checkbox-list -->
							</div><!--/.signin-password -->
						</div><!--/.col -->
					</div><!--/.row -->





					<div class="row">
						<div class="col-sm-12">
							<div class="signin-footer">
								<button type="button" class="btn signin_btn" data-toggle="modal" data-target=".signin_modal">
								注册
								</button>
								<button type="button" class="btn signin_btn" data-toggle="modal" data-target=".signin_modal">
								重置
								</button>
								<p>
									记住你的账号了吗 ?
									<a href="signin.html">登录</a>
								</p>
							</div><!--/.signin-footer -->
						</div><!--/.col-->
					</div><!--/.row -->

				</div><!--/.sign-content -->
